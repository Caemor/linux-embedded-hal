language: rust



matrix:
  include:
    - env: TARGET=armv7-unknown-linux-gnueabihf
      rust: nightly
      if: (branch = staging OR branch = trying) OR (type = pull_request AND branch = master)
      addons:
        apt:
          packages:
            - libc6-armhf-cross
            - libc6-dev-armhf-cross
            - gcc-arm-linux-gnueabihf

    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly
      if: (branch = staging OR branch = trying) OR (type = pull_request AND branch = master)

    - env: TARGET=armv7-unknown-linux-gnueabihf
      rust: stable
      if: (branch = staging OR branch = trying) OR (type = pull_request AND branch = master)
      addons:
        apt:
          packages:
            - libc6-armhf-cross
            - libc6-dev-armhf-cross
            - gcc-arm-linux-gnueabihf


    - env: TARGET=x86_64-unknown-linux-gnu
      rust: stable
      if: (branch = staging OR branch = trying) OR (type = pull_request AND branch = master)

    # MSRV
    - env: TARGET=armv7-unknown-linux-gnueabihf
      rust: 1.40.0
      if: (branch = staging OR branch = trying) OR (type = pull_request AND branch = master)
      addons:
        apt:
          packages:
            - libc6-armhf-cross
            - libc6-dev-armhf-cross
            - gcc-arm-linux-gnueabihf

    # MSRV
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: 1.40.0
      if: (branch = staging OR branch = trying) OR (type = pull_request AND branch = master)


before_install:
  - set -e
  - rustup self update

install:
  - bash ci/install.sh

script:
  - bash ci/script.sh

after_script: set +e

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    - master
    - trying
    - staging

notifications:
  email:
    on_success: never
